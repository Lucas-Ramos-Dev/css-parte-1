<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale conosco</title>
</head>
<body>

    <header>
        <h1>Fale com a DEVARIA</h1>
        <ul>
            <li><a href="./index.html">HOME</a></li>
            <li><a href="./professores.html">PROFESSORES</a></li>
            <li><a href="./fale-conosco.html">FALE CONOSCO</a></li>
            <li><a href="./devstar.html">DEVSTAR</a></li>
        </ul>
    </header>

    <main>
        <h2>Para entrar em contato preencha o campos</h2>
        <section>
            <form action="./index.html">
                <p>
                    <label>Nome:</label>
                    <input type="text" name="Nome">
                </p>
                <p>
                    <label>E-mail:</label>
                    <input type="text" name="Email">
                </p>
                <p>
                    <label>Comentário:</label>
                    <textarea name="comentario" cols="20" rows="3"></textarea>
                </p>
                <p>
                    <p>Seu gênero:</p>
                    <input type="radio" name="Sexo"><label>Masculino</label>
                    <input type="radio" name="Sexo"><label>Feminino</label>
                </p>
                <p>
                    <label>Onde você nos conheceu?</label>
                    <select name="conheceu">
                        <option selected>Google</option>
                        <option>Redes Sociais</option>
                        <option>Indicação de amigos</option>
                        <option>Outros</option>
                    </select>
                </p>
                <p>
                    <input type="checkbox" name="Aceite">
                    <label>Aceito receber e-mails de novidades</label>
                </p>
                <p>
                    <input type="submit" name="Enviar" value="Enviar">
                    <input type="reset" name="Limpar" value="Limpar">
                </p>
            </form>
        </section>
    </main>

    <footer>
        <section>
            <p>contato@devaria.com.br</p>
            <p>Conheça nosso canal no youtube</p>
        </section>
    </footer>

</body>
</html>
